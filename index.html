<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles\normalize.css">
  <link rel="stylesheet" href="styles\style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <header></header>
  <main>
    <div id="gridContainer">
      <div id="leftImage">
      </div>
      <div id="rightContent">
        <p class="noteCardComponent">PERFUME</p>
        <p class="titleCardComponent">  Gabrielle Essence Eau De Parfum</p>
        <p class="paragraphCardComponent">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricesCardComponent">
          <p class="priceCardComponent">$149.99</p>
          <p class="realPriceCardComponent">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg">
          <p>Add to Cart</p>
        </button>
    </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabgonsan712" target="_blank">Gabriel González Sánchez</a>.
    </div>
  </footer>
</body>
</html>
